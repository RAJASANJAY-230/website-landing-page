body {
    background-color: #202124;

/* ---------- HEADER ---------- */
header {
    display: flex;
    justify-content: space-between;
    padding: 15px 25px;
    font-size: 14px;
}

header a {
    color: #e8eaed;
    text-decoration: none;
    margin-right: 15px;
}

header a:hover {
    text-decoration: underline;
}

/* ---------- MAIN ---------- */
main {
    flex: 1;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
}

/* Google Logo */
.logo {
    font-size: 90px;
    font-weight: 500;
    margin-bottom: 30px;
}

/* Search Bar */
.search-box {
    width: 580px;
    max-width: 90%;
    background: #303134;
    border-radius: 30px;
    display: flex;
    align-items: center;
    padding: 12px 20px;
}

.search-box input {
    flex: 1;
    background: transparent;
    border: none;
    outline: none;
    color: #e8eaed;
    font-size: 16px;
}

.search-box span {
    color: #9aa0a6;
    font-size: 18px;
    margin-left: 10px;
    cursor: pointer;
}

/* Buttons */
.buttons {
    margin-top: 25px;
}

.buttons button {
    background: #303134;
    border: 1px solid #303134;
    color: #e8eaed;
    padding: 10px 16px;
    margin: 5px;
    border-radius: 4px;
    cursor: pointer;
}

.buttons button:hover {
    border: 1px solid #5f6368;
}

/* Languages */
.languages {
    margin-top: 25px;
    font-size: 14px;
}

.languages a {
    color: #8ab4f8;
    text-decoration: none;
    margin: 0 5px;
}

.languages a:hover {

}

/* ---------- FOOTER ---------- */

    border-bottom: 1px solid #3c4043;
}

.footer-bottom {
    display: flex;
    justify-content: space-between;
    padding: 15px 25px;
    flex-wrap: wrap;
}

footer a {
    color: #9aa0a6;
    text-decoration: none;
    margin-right: 15px;
}

footer a:hover {
